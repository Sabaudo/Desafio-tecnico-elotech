<div class="container mt-5">
    <div class="row mb-3">
      <div class="col">
        <a class="btn btn-primary" routerLink="/pessoa-cadastro">Cadastrar Pessoa</a>
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Filtrar por Nome" 
        (input)="filtrar()" [(ngModel)]="filtro">
      </div>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>Data de Nascimento</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pessoa of pessoas">
          <td>{{pessoa.nome}}</td>
          <td>{{pessoa.cpf}}</td>
          <td>{{pessoa.dataNascimento}}</td>
          <td>
            <button class="btn btn-primary btn-sm" (click)="editarPessoa(pessoa)">Editar</button>
            <button class="btn btn-danger btn-sm" style="margin-left: 10px" (click)="excluirPessoa(pessoa)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
